<!DOCTYPE html>
<html>

<head>
    <title>GifTastic</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="buttons" class="col-lg-12">
            </div>
        </div><!-- end row -->
        <div class="row">
            <div id="gifs" class="col-lg-8">
            </div>
            <div class="col-lg-4">
                <form>
                    <div class="form-group">
                        <label for="gifsearch">Add A Gif</label>
                        <input type="text" class="form-control" id="gifsearch" placeholder="">
                    </div>
                    <button id="submitbtn" type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div><!-- end row -->
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/js.js"></script>
</body>

</html>
